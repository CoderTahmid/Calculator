<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <main>
        <input class="calc-display" value="" placeholder="Enter your first value">
        </input>
        <div class="calc-button vh-center button-percent">%</div>
        <div class="calc-button vh-center button-c">C</div>
        <div class="calc-button vh-center clear-button"><i class="fa-solid fa-delete-left"></i></div>
        <div class="calc-button vh-center button-x-square"><span>X<sup>2</sup></span></div>
        <div class="calc-button vh-center button-7">7</div>
        <div class="calc-button vh-center button-8">8</div>
        <div class="calc-button vh-center button-9">9</div>
        <div class="calc-button vh-center button-devide"><i class="fa-solid fa-divide"></i></div>
        <div class="calc-button vh-center button-4">4</div>
        <div class="calc-button vh-center button-5">5</div>
        <div class="calc-button vh-center button-6">6</div>
        <div class="calc-button vh-center button-into"><i class="fa-solid fa-xmark"></i></div>
        <div class="calc-button vh-center button-1">1</div>
        <div class="calc-button vh-center button-2">2</div>
        <div class="calc-button vh-center button-3">3</div>
        <div class="calc-button vh-center button-minus"><i class="fa-solid fa-minus"></i></div>
        <div class="calc-button vh-center button-dot">.</div>
        <div class="calc-button vh-center button-0">0</div>
        <div class="calc-button vh-center button-equal">=</div>
        <div class="calc-button vh-center button-plus"><i class="fa-solid fa-plus"></i></div>
    </main>
    <script src="app.js"></script>
</body>
</html>
